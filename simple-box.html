<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='http://fonts.googleapis.com/css?family=Khula:400,700' rel='stylesheet' type='text/css'>
    <link href='css/style.css' type='text/css' rel='stylesheet' />
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100%; }

        #ui-controls {
            background: rgba(255,255,255,0.3);
            color: #efefef;
            padding: 4px;
            position: absolute;
        }
    </style>
</head>
<body>


<div id='ui-controls'>HI</div>

<script src="js/lib/lodash.min.js" charset="utf-8"></script>
<script src="js/lib/threejs.min.js" charset="utf-8"></script>

<script>
var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
var renderer = new THREE.WebGLRenderer();

// size of renderer. divide by 2 for better performance
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );

var geometry = new THREE.BoxGeometry(1,1,1);
var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
var cube = new THREE.Mesh(geometry, material);

scene.add(cube);
camera.position.z = 4;


function render(){
    requestAnimationFrame(render);
    renderer.render(scene, camera);

    cube.rotation.x += 0.05;
    cube.rotation.y += 0.05;
    cube.rotation.z += 0.05;
}
render();

</script>

</body>
</html>
